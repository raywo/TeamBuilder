<form (ngSubmit)="buildTeams()">
  <div class="row">
    <div class="col">
      <label for="countInput"
             class="form-label"
             i18n="Placeholder/Label for team count|@@tb.team-count">Anzahl an Teams</label>
      <input type="number"
             id="countInput"
             class="form-control"
             placeholder="Anzahl an Teams"
             required
             min="1"
             [max]="(persons$ | async)!.length"
             [disabled]="(persons$ | async)?.length === 0"
             name="teamCount"
             [(ngModel)]="teamCount"
             i18n-placeholder="Placeholder/Label for team count|@@tb.team-count">
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="form-check form-switch mt-2">
        <input type="checkbox"
               id="markDriverInput"
               class="form-check-input"
               name="markDriver"
               [(ngModel)]="markDriver">
        <label for="markDriverInput"
               class="form-check-label"
               i18n="Label caption for assign a driver|@@tb.driver-switch">
          Bestimme einen „Driver“
        </label>
      </div>
      <p class="small text-muted" i18n="Explanation for driver role.|@@tb.driver-explanation">
        Das Teammitglied mit der „Driver“-Rolle übernimmt die Tastatur und teilt
        ggf. den Bildschirm. Alle anderen Mitglieder übernehmen die „Navigator“-Rolle
        und leiten den „Driver“ an.
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button type="submit"
              class="btn btn-primary"
              i18n="Submit button for team building|@@tb.build-team">Bilde die Teams</button>
    </div>
  </div>
</form>
