<form class="was-validated" (ngSubmit)="onSubmit()">
  <div class="row ">
    <div class="col">
      <label for="nameInput" class="visually-hidden">Name</label>
      <input type="text" class="form-control"
             id="nameInput"
             placeholder="Name"
             name="name"
             required
             appAutofocus
             [(ngModel)]="personToEdit.name"
             i18n-placeholder="The placeholder for the name input field of a person.|@@tb.name-placeholder">

      <div class="invalid-feedback" i18n="Invalid feedback for name input|@@tb.invalid-name">
        Bitte gib einen Namen an.
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col d-flex justify-content-end align-items-start">
      <button type="submit"
              class="btn btn-primary me-2"
              i18n="Caption for save button|@@tb.save">
        Speichern
      </button>
      <button type="button"
              class="btn btn-outline-secondary"
              i18n="Caption for cancel button|@@tb.cancel">
        Abbrechen
      </button>
    </div>
  </div>
</form>
